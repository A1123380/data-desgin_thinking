<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;

            text-align: justify;
        }
        .text-section .card {
            background-color: #ffffff;
            padding: 20px; /* 增加卡片內間距 */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* 增加卡片間距 */
        }
        .chart-section {
            flex: 1;
            padding: 30px; /* 增加內間距 */
        }

    <div class="container">
        <!-- 左側文字內容 -->
        <div class="text-section">
            <h1>新北市新莊區高齡人口樣態</h1>
            <div class="card">
                <p>

                    本報告的目的是幫助政策制定者更好地了解新莊區的高齡化挑戰，並且提供相關數據支持。
                    希望這些資料能促進更有效的社會福利政策與資源的分配。
                </p>
